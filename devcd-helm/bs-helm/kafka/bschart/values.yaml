kafka:
  image: apache/kafka:4.1.0
  replicas: 1
  imagePullPolicy: IfNotPresent
  serviceName: kafka
  externalHost: localhost  # For Docker Desktop; use actual hostname/IP for remote access
  nodeId: 1
  ports:
    svcPort: 9092          # Internal K8s port
    containerPort: 9092
    controllerSvcPort: 9093
    controllerPort: 9093
    externalPort: 9094     # External localhost port
  resources:
    requests:
      memory: 750M  
    limits:
      memory: 2G
  # KRaft mode configuration (no ZooKeeper needed)
  offsetsTopicReplicationFactor: 1
  transactionStateLogReplicationFactor: 1
  transactionStateLogMinIsr: 1
  groupInitialRebalanceDelayMs: 0
  numPartitions: 3
  data:
    capacity: 5Gi
    path: devcd-helm/bs-helm/kafka/kafka-data-pv


zookeeper:
  enabled: false  # Set to true if you need ZooKeeper (legacy mode), false for KRaft mode
  image: confluentinc/cp-zookeeper:latest
  serviceName: zookeeper
  replicas: 1
  imagePullPolicy: Always
  resources:
    requests:
      memory: 250M  
    limits:
      memory: 400M 
  ports:
    svcPort: 2181
    containerPort: 2181  
  data:
    capacity: 5Gi
    path: devcd-helm/bs-helm/kafka/zookeeper-data-pv